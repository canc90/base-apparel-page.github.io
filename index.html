<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>


</head>

<body>
  <div class="container">
    <div class="logo-container">
      <img src="images/logo.svg" alt="Logo" class="logo">
    </div>
    <div class="hero-container">
      <img src="images/hero-desktop.jpg" alt="Hero Desktop" class="hero-desktop">
      <img src="images/hero-mobile.jpg" alt="Hero Mobile" class="hero-mobile">
    </div>
    <div class="content-wrapper">
      <div class="desktop-logo">
        <img src="images/logo.svg" alt="Logo" class="logo">
      </div>
      <div class="title">
        We're
      </div>
      <div class="coming-soon">
        coming soon
      </div>
      <div class="description">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </div>
      <form id="form" novalidate>
        <div class="input-container">
          <input type="email" name="email" id="email" placeholder="Email Address">
          <img src="images/icon-error.svg" alt="Error Icon" class="danger-button" id="danger-button">
          <button class="button" type="submit">
            <img src="images/icon-arrow.svg" alt="Arrow">
          </button>
        </div>
        <div class="danger-text" id="danger-text">
          Please provide a valid email
        </div>
      </form>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener" >Frontend Mentor</a>.
      Coded by <a href="https://github.com/canc90">Carlos Augusto</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
